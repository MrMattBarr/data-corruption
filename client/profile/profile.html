<template name="profile">
    <div class="profile-sheet">
        <div class="flexbox space-between">
            <div class="profile-name">
                <div {{b "if: !editing" }}> {{name}}</div>
                <input {{b "if: editing, value: name" }} />
            </div>
            <div class="button" {{b "toggle: editing, if: !editing" }}>Edit</div>
            <div class="button" {{b "toggle: editing, if: editing, click: saveProfile()" }}>Save</div>
        </div>
    </div>
    <div class="margin-below"></div>
    <div class="button " {{b "click: deleteCurrentCharacter()" }}> Delete current character</div>
</template>
