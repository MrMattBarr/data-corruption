<template name="augmentUpgrades">
    <div class="augment-row">
        <div class="preview-header">
            <div class="vertical-flexbox">
                <div class="label">Paranoia</div>
                <div>Know when you're being surveilled</div>
            </div>
            <i class="fa fa-eye"></i>
        </div>
        <div class="preview-body">
            <div class="subsection">
                <div class="subsection-header">INCREMENTAL POWER</div>
                <div class="subsection-body">
                    <div>
                        <strong>Range:</strong>
                        <span>[15 +</span>
                        <span class="green"> 5 times this augment's rank</span>
                        <span>] feet</span>
                    </div>
                    <div>
                        <strong>Power:</strong>
                        <span>Gain</span>
                        <span class="green"> one third this power's rank</span>
                        <span> in checks for detecting surveillance systems that are resisting being found</span>
                    </div>
                </div>
            </div>
            <div class="subsection">
                <div class="subsection-header">BREAK POINTS</div>
                <div class="subsection-body">
                    <div class="levelingTable">
                        <div class="leveling-row earned">
                            <div>Rank 1:</div>
                            <div>Detect audio surveillance devices</div>
                        </div>
                        <div class="leveling-row earned">
                            <div>Rank 5:</div>
                            <div>Detect video surveillance devices</div>
                        </div>
                        <div class="leveling-row earned">
                            <div>Rank 10:</div>
                            <div>Detect biometric surveillance devices</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flexbox space-between flex-center">
            <div>Next Rank: 1</div>
            <div>Cost: 10xp</div>
            <div class="button">
                <div class="vertical-flexbox flex-center">
                    <div>Purchase</div>
                </div>
            </div>
        </div>
    </div>
    <div class="augment-row">
        <div class="preview-header">
            <div class="vertical-flexbox">
                <div class="label">System Shock</div>
                <div>Electrify anything you can touch</div>
            </div>
            <i class="fa fa-bolt"></i>
        </div>
    </div>
    <div class="augment-row">
        <div class="preview-header">
            <div class="vertical-flexbox">
                <div class="label">Death's Grip</div>
                <div>Grab with a vice that doesn't let go</div>
            </div>
            <i class="fa fa-bolt"></i>
        </div>
    </div>
    <div class="augment-row">
        <div class="preview-header">
            <div class="vertical-flexbox">
                <div class="label">System Shock</div>
                <div>Electrify anything you can touch</div>
            </div>
            <i class="fa fa-bolt"></i>
        </div>
    </div>
    <div class="augment-row">
        <div class="preview-header">
            <div class="vertical-flexbox">
                <div class="label">System Shock</div>
                <div>Electrify anything you can touch</div>
            </div>
            <i class="fa fa-bolt"></i>
        </div>
    </div>
</template>
