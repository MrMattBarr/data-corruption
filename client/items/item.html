<template name="item">
    <div class="item-sheet" {{b "click: changeName"}}>
        <div class="stat">
            <div class="label">Quantity:</div>
            <div class="value">1</div>
        </div>
        <div class="stat">
            <div class="label">Durability:</div>
            <div class="value">12/15</div>
        </div>
        <div class="stat">
            <div class="label">Attributes:</div>
            <div class="value">Sharp, Weapon, Stolen</div>
        </div>
    </div>
</template>
