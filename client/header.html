<template name="header">
    <div class="game-header">
        <div class="vertical-flexbox">
            <div class="character-name">{{headerText}}</div>
            <div class="character-summary" {{b "if: anyMessage"}}>
                <span>&gt;</span>
                <span {{b "text: message"}}></span>
                <span class="blinky">_</span>
            </div>
        </div>
        <div class="">
        </div>
    </div>
</template>
