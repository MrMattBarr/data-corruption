<template name="campaigns">
    <div class="vertical-flexbox margin-below">
        {{#each campaigns}}
        <div class="item-row" {{b "click: joinCampaign(this)"}}>
            <div class="item-icon">
                <i class="fa fa-users item-icon"></i>
            </div>
            <div class="item-detail">
                {{this.name}}
            </div>
        </div>
        {{/each}}
    </div>
    <input {{b "value: joinCode" }} />
</template>
