<template name="modal">
    <div {{b "if: messageToShow"}} class='modal-bg'>
      <div class="modal">
        <div class="modal-header">
            <div>Message From {{CurrentMessage.sender.name}}</div>
            <i class="fa fa-close" {{b "click: dismissMessage()"}}></i>
        </div>
        <div class="modal-body">
          <p>{{CurrentMessage.text}}</p>
        </div>
      </div>
    </div>
</template>
