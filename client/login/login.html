<template name="login">
    <div class="login-form" {{b "if: !isLoggedIn "}}>
        <div>
            <input type="text" name="username" {{b "value: username, enter: logIn() "}} />
            <div class="account-input-label ">Email</div>
        </div>
        <div>
            <input type="password" name="password" {{b "value: password, enter: logIn() "}} />
            <div class="account-input-label ">Password</div>
        </div>
        <div class="button margin-below" {{b "click: logIn() "}}>Log In</div>
        <div class="center-text">Or</div>
        <div class="button secondary" {{b "click: createAccount() "}}>Create Account</div>
    </div>
</template>
