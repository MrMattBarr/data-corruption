<template name="login">
    <div class="login-form" {{b "if: !isLoggedIn "}}>
        <div>
            <input type="text " {{b "value: username "}} />
            <div class="account-input-label ">Email</div>
        </div>
        <div>
            <input type="password " {{b "value: password "}} />
            <div class="account-input-label ">Password</div>
        </div>
        <div class="button " {{b "click: logIn() "}}>Log In</div>
    </div>
</template>
