<template name="account">
    <div class="stat-sheet margin-below">
        <div class="stat">
            <div class="label">Brawn:</div>
            <div class="value">25</div>
        </div>
        <div class="stat">
            <div class="label">Charm:</div>
            <div class="value">12</div>
        </div>
        <div class="stat">
            <div class="label">Talent:</div>
            <div class="value">19</div>
        </div>
        <div class="stat">
            <div class="label">Speed:</div>
            <div class="value">12</div>
        </div>
        <div class="stat">
            <div class="label">Savvy:</div>
            <div class="value">24</div>
        </div>
    </div>
    {{#each characters}}
    <div class="item-row" {{b "click: selectCharacter(this), if: !isCurrentCharacter(this)"}}>
        <div class="item-icon">
            <i class="fa fa-user item-icon"></i>
        </div>
        <div class="item-detail">
            {{this.name}}
        </div>
    </div>
    {{/each}}
    <div class="margin-below"></div>
    <div class="button " {{b "click: deleteCurrentCharacter()" }}> Delete current character</div>
</template>
