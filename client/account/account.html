<template name="account">
    <div class="account-sheet">
        <div class="flexbox space-between">
            <div class="account-name">
                <div {{b "if: !editing" }}> {{name}}</div>
                <input {{b "if: editing, value: name" }} />
            </div>
            <div class="button" {{b "toggle: editing, if: !editing" }}>Edit</div>
            <div class="button" {{b "toggle: editing, if: editing, click: saveAccount()" }}>Save</div>
        </div>
    </div>
    {{#each characters}}
    <div class="item-row" {{b "click: selectCharacter(this), if: !isCurrentCharacter(this)"}}>
        <div class="item-icon">
            <i class="fa fa-user item-icon"></i>
        </div>
        <div class="item-detail">
            {{this.name}}
        </div>
    </div>
    {{/each}}
    <div class="margin-below"></div>
    <div class="button " {{b "click: deleteCurrentCharacter()" }}> Delete current character</div>
</template>
