<template name="master">
    <div class="master-nav-icons">
        <div class="icon-nav" {{b "click: go('loot')"}}>
            <i class="fa fa-cubes"></i>
            <div>Loot</div>
        </div>
        <div class="icon-nav" {{b "if:!hasInviteCode, click: generateInviteCode()"}}>
            <div></div>
            <i class="fa fa-user-plus"></i>
            <div>Generate Invite Code</div>
        </div>
        <div class="icon-nav read-only" {{b "if:hasInviteCode"}}>
            <div></div>
            <div class="i-text">{{inviteCode}}</div>
            <div>Campaign Invite Code</div>
        </div>
        <div class="icon-nav" {{b "click: logOut()"}}>
            <div></div>
            <i class="fa fa-sign-out "></i>
            <div>Sign Out</div>
        </div>
    </div>
</template>
